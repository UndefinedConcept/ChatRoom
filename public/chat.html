<!-- public/chat.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title> <!-- Leave title empty; we will set it dynamically -->
    <link rel="expect" href="fonts/InterVariable.woff2" as="font" crossorigin="" type="font/woff2">
    <link rel="stylesheet" href="fonts/inter.css" />
    <!-- Main CSS Styles -->
    <link rel="preload" href="styles.css" as="style">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="error"></div>
    <div id="users">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
            <circle cx="8" cy="8" r="4" fill="#32CD32" />
        </svg>
    </div>
    <div id="messages">
    </div>
    <div class="block"></div>
    <div class="form-wrapper">
        <div id="typing"></div>
        <form id="message-form">
            <div class="input-wrapper">
                <textarea id="message-input" placeholder="Type a message... (Shift+Enter for new line)"
                    autocomplete="off" multiline></textarea>
            </div>
            <button onclick="sendMessage()">
                <svg xmlns="http://www.w3.org/2000/svg" width="2.5rem" height="2.5rem" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M4.4 19.425q-.5.2-.95-.088T3 18.5V14l8-2l-8-2V5.5q0-.55.45-.837t.95-.088l15.4 6.5q.625.275.625.925t-.625.925z" />
                </svg>
            </button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>

</html>
