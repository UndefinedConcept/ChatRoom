<body class="center-items">
  <!-- <div id="error-banner">

  <div class="login-wrapper">
    <h1>ChatRoom</h1>
    <form id="login" class="validButton-wrapper">
      <label class="labeledInput">
        <input id="user_name" class="LoginInput" type="text" maxlength=20 required></input>
        <span class="inputLabel">User Name</span>
      </label>
      <label class="labeledInput">
        <input id="password" class="LoginInput" type="password" required></input>
        <span class="inputLabel">Password</span>
      </label>
      <button id="create_user" type="button" onclick="create_user()">Create User</button>
      <button id="login_submit" type="button" onclick="submit_login()">Login</button>
    </form>
  </div>
  <script src="index.js"></script>
</body>

</html>
